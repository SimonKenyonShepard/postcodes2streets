name: Publish Postcodes to GitHub Pages

on:
  push:
    branches:
      - main # Update this to the name of your default branch if it's different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.6
      with:
        branch: gh-pages
        folder: finalOutput
        target-folder: postcodes
