name: Publish Postcodes to GitHub Pages

on:
  push:
    branches:
      - main # Update this to the name of your default branch if it's different
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create temporary deploy folder
      run: mkdir -p temp_deploy/postcodes

    - name: Copy HTML files to deploy folder
      run: cp -R html/* temp_deploy/

    - name: Copy postcode files to deploy folder
      run: cp -R finalOutput/* temp_deploy/postcodes/

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.6
      with:
        branch: gh-pages
        folder: temp_deploy
